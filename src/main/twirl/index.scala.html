@(incs: scala.collection.immutable.List[(String, Int)], date: java.util.Date)

<html>
<head></head>
<body>
	<h1>Report @date.toString</h1>

	<table>
		<thead>
			<tr><th>id</th><th>count</th></tr>
		</thead>
		<tbody>
			@for((id, count) <- incs) {
				<tr>
					<td>
						<a href='inc/@{id}.txt'>@id</a>
					</td>
					<td>@count</td>
				</tr>
			}
		</tbody>
	</table>

</body>

</html>
